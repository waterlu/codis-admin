<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Database</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="db">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="type">
                <option>string</option>
                <option>set</option>
                <option>list</option>
                <option>hash</option>
                <option>zset</option>
            </select>
        </div>
    </div>
    <!--div class="line line-dashed b-b line-lg pull-in"></div-->
    <div class="form-group">
        <label for="key" class="col-sm-2 control-label">Key</label>
        <div class="col-sm-10">
            <input id="key" type="text" class="form-control" placeholder="Please input redis key here ..." ng-model="key">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="search()">Search Redis Data</button>
        </div>
    </div>
</form>
<div class="col-md-12" ng-if="results.length > 0">
    <h4>Search Results</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Key</th>
                <th>Command</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results">
                <td><p>{{result.key}}</p></td>
                <td><p>{{result.command}}</p></td>
                <td><p>{{result.value}}</p></td>
            </tr>
        </tbody>
    </table>
</div>
